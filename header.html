<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Header</title>
  </head>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      background-color: white;
    }
    .header {
      background-color: white;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header__img {
      width: 144px;
      margin-left: 18px;
    }
    .header__menu {
      margin-right: 20px;
    }
    .header__menu ul {
      display: none;
      list-style: none;
      padding: 0;
      position: absolute;
      width: 100px;
      text-align: right;
      margin: 0px 0px 0px 19px;
    }
    .header__menu:hover ul,
    ul:hover {
      display: block;
    }
    .header__menu li {
      margin: 10px 0px;
    }
    .header__menu li a {
      color: blue;
      text-decoration: none;
    }
    .header__menu li a:hover {
      text-decoration: underline;
    }
    .header__menu--profile {
      margin-right: 8px;
      display: flex;
      align-items: center;
    }
    .header__menu--profile img {
      width: 75px;
      margin-top: -31px;
    }
    .header__menu--profile p {
      margin: 0;
      color: blue;
    }
  </style>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="https://tecnogeek.net/wp-content/uploads/2016/07/Pokemon-GO.jpg"
        alt="PokemonLogo"
      />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img
            src="https://marriland.com/wp-content/plugins/marriland-core/images/pokemon/sprites/swsh/240/ditto.png"
            alt="User"
          />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="#">Cuenta</a></li>
          <li><a href="#">Cerrar Sesion</a></li>
        </ul>
      </div>
    </header>
  </body>
</html>
